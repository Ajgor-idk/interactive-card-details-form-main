<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/index.js" type="module" async></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="cards-mobile">
          <div class="card-back card">
            <span class="security-number">000</span>
          </div>
          <div class="card-front card">
            <img
              class="card-logo"
              src="/images/card-logo.svg"
              alt="Card logo."
            />
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-info">
              <span class="card-name"></span>
              <span>
                <span class="exp-month">00</span>
                /
                <span class="exp-year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="cards-desktop">
          <div class="card-front card">
            <img
              class="card-logo"
              src="/images/card-logo.svg"
              alt="Card logo."
            />
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="card-info">
              <span class="card-name">JANE APPLESEED</span>
              <span>
                <span class="exp-month">00</span>
                /
                <span class="exp-year">00</span>
              </span>
            </div>
          </div>
          <div class="card-back card">
            <span class="security-number">000</span>
          </div>
        </div>
      </section>
      <section class="info-section">
        <form>
          <div class="provide-info">
            <div class="provide-name">
              <label for="user-name">CARDHOLDER NAME</label>
              <input
                id="user-name"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="provide-card-number">
              <label for="user-card-number">CARD NUMBER</label>
              <input
                id="user-card-number"
                type="number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="provide-sec-info">
              <div class="exp-date">
                <label>EXP. DATE (MM/YY)</label>
                <div class="exp-date-details">
                  <input id="exp-date-month" type="number" placeholder="MM" />
                  <input id="exp-date-year" type="number" placeholder="YY" />
                </div>
              </div>
              <div class="provide-cvc">
                <label for="cvc">CVC</label>
                <input id="cvc" type="number" placeholder="e.g. 123" />
              </div>
            </div>
          </div>
          <button class="submit-form btn" type="button">Confirm</button>
        </form>
        <div class="thank-you-state">
          <img
            class="thank-you-icon"
            src="/images/icon-complete.svg"
            alt="Confirmation sign."
          />
          <div class="thank-you-info">
            <h1 class="thank-you-heading">THANK YOU!</h1>
            <p class="thank-you-msg">We've added your card details</p>
          </div>
          <button class="btn" id="continue-btn" type="submit">Continue</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ajgor-idk" target="_blank">Ajgor-idk</a>.
      </div>
    </main>
  </body>
</html>
